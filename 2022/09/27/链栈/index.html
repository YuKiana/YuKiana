">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">stack</span>&#123;</span><br><span class="line">	<span class="type">int</span> data;</span><br><span class="line">	stack *next;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">push</span><span class="params">(stack* t)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	stack *p, *s;</span><br><span class="line">	p = t;</span><br><span class="line">	<span class="type">int</span> n;</span><br><span class="line">	<span class="keyword">while</span>(cin &gt;&gt; n, n != <span class="number">-1</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		s = <span class="keyword">new</span> stack;</span><br><span class="line">		s -&gt; data = n;</span><br><span class="line">		s -&gt; next = p -&gt; next;</span><br><span class="line">		p -&gt; next = s; </span><br><span class="line">	&#125;</span><br><span class="line">&#125;<span class="comment">//入栈</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">pop</span><span class="params">(stack* t)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	stack *p;</span><br><span class="line">	p = t -&gt; next;</span><br><span class="line">	t -&gt; next = p -&gt; next;</span><br><span class="line">	<span class="keyword">delete</span> p; </span><br><span class="line">&#1
